<div>
  <label [for]="id" class="block text-sm font-medium text-gray-400">{{
    label
  }}</label>
  <input
    [id]="id"
    [type]="type"
    [formControl]="control"
    [ngClass]="{ 'border-red-500': control.invalid && control.touched }"
    class="mt-1 block w-full px-3 py-2  border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-400 focus:border-blue-400 sm:text-sm  "
  />
  <div
    *ngIf="control.invalid && control.touched"
    class="text-red-500 text-sm mt-1"
  >
    <small *ngIf="control.errors?.required">{{ label }} is required.</small>
    <small *ngIf="control.errors?.email">Must be a valid email address.</small>
    <small *ngIf="minlengthError">
      Minimum {{ minlengthError }} characters.
    </small>
    <small *ngIf="maxlengthError">
      Maximum {{ maxlengthError }} characters.
    </small>
  </div>
</div>
