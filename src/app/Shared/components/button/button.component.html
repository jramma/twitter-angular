<button
  [disabled]="disabled"
  [ngClass]="{'opacity-50 cursor-not-allowed': disabled, 'hover:bg-blue-500': !disabled}"
  class="w-full py-2 px-4 bg-blue-400 text-white font-semibold rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
>
  {{ label }}
</button>
