<section class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Posts</h2>

  <div
    *ngFor="let post of posts"
    class="mb-6 p-4 border border-gray-300 rounded-md shadow-sm"
  >
    <h3 class="text-xl font-semibold">{{ post.title }}</h3>
    <p class="text-gray-700">{{ post.description }}</p>
    <p class="text-gray-500 text-sm">
      Published on: {{ post.publication_date | formatDate : 1 }}
    </p>
    <div class="mt-2">
      <span
        *ngFor="let category of post.categories"
        [ngStyle]="{ 'background-color': category.css_color }"
        class="inline-block px-2 py-1 text-white rounded mr-2"
      >
        {{ category.title }}
      </span>
    </div>
    <div *ngIf="showButtons" class="mt-4">
      <button
        (click)="like(post.postId)"
        class="bg-green-500 text-white px-4 py-2 rounded mr-2"
      >
        Like
      </button>
      <button
        (click)="dislike(post.postId)"
        class="bg-red-500 text-white px-4 py-2 rounded"
      >
        Dislike
      </button>
    </div>
  </div>
</section>
