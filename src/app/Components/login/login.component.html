<section class="container">
  <div class="py-6 flex justify-center text-center">
    <p id="loginFeedback" class="text-red-500"></p>
  </div>
  <div class="w-full max-w-md mx-auto bg-dark-slight rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-center text-white mb-4">Login</h1>
    <!-- TODO 20 -->
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="mt-1 block w-full px-3 py-2 bg-dark-slight border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-400 focus:border-blue-400 sm:text-sm text-white"
        />
        <div
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="text-red-500 text-sm mt-1"
        >
          <small *ngIf="loginForm.get('email')?.errors?.required">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.email">Email must be a valid email address.</small>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          class="mt-1 block w-full px-3 py-2 bg-dark-slight border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-400 focus:border-blue-400 sm:text-sm text-white"
        />
        <div
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="text-red-500 text-sm mt-1"
        >
          <small *ngIf="loginForm.get('password')?.errors?.required">Password is required.</small>
          <small *ngIf="loginForm.get('password')?.errors?.minlength">Password must be at least 8 characters long.</small>
          <small *ngIf="loginForm.get('password')?.errors?.maxlength">Password cannot be more than 16 characters long.</small>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full py-2 px-4 bg-blue-400 text-white font-semibold rounded-md shadow-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
      >
        Login
      </button>
    </form>
  </div>
</section>
