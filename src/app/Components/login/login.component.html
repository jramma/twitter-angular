<section class="container">
  <div class="py-6 flex justify-center text-center">
    <p id="loginFeedback" class="text-red-500"></p>
  </div>
  <div class="w-full max-w-md mx-auto bg-dark-slight rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-center text-white mb-4">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4">
      <!-- Email -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Email</mat-label>
        <input
          matInput
          id="email"
          formControlName="email"
          type="email"
          placeholder="Enter your email"
        />
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small *ngIf="loginForm.get('email')?.errors?.required">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.email">Email must be a valid email address.</small>
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Password</mat-label>
        <input
          matInput
          id="password"
          formControlName="password"
          type="password"
          placeholder="Enter your password"
        />
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small *ngIf="loginForm.get('password')?.errors?.required">Password is required.</small>
          <small *ngIf="loginForm.get('password')?.errors?.minlength">Password must be at least 8 characters long.</small>
          <small *ngIf="loginForm.get('password')?.errors?.maxlength">Password cannot be more than 16 characters long.</small>
        </mat-error>
      </mat-form-field>

      <!-- Submit Button -->
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full"
      >
        Login
      </button>
    </form>
  </div>
</section>
