<div class="container mx-auto p-6 bg-dark-gray text-white">
  <h2 class="text-2xl font-bold mb-4 text-white">Post List</h2>

  <button
    (click)="createPost()"
    class="bg-blue-400 text-white px-4 py-2 rounded mb-4 hover:bg-blue-500 transition-colors"
  >
    ADD POST
  </button>

  <table class="w-full bg-dark-slight border border-gray-600 rounded-md">
    <thead>
      <tr class="bg-gray-700">
        <th class="py-2 px-4 border-b border-gray-600 text-white">ID</th>
        <th class="py-2 px-4 border-b border-gray-600 text-white">Title</th>
        <th class="py-2 px-4 border-b border-gray-600 text-white">Description</th>
        <th class="py-2 px-4 border-b border-gray-600 text-white">Likes</th>
        <th class="py-2 px-4 border-b border-gray-600 text-white">Dislikes</th>
        <th class="py-2 px-4 border-b border-gray-600 text-white">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts" class="hover:bg-gray-800 transition-colors">
        <td class="py-2 px-4 border-b border-gray-600">{{ post.postId }}</td>
        <td class="py-2 px-4 border-b border-gray-600">{{ post.title }}</td>
        <td class="py-2 px-4 border-b border-gray-600">{{ post.description }}</td>
        <td class="py-2 px-4 border-b border-gray-600">{{ post.num_likes }}</td>
        <td class="py-2 px-4 border-b border-gray-600">{{ post.num_dislikes }}</td>
        <td class="py-2 px-4 border-b border-gray-600">
          <button
            (click)="updatePost(post.postId)"
            class="bg-yellow-500 text-white px-2 py-1 rounded mr-2 hover:bg-yellow-600 transition-colors"
          >
            UPDATE
          </button>
          <button
            (click)="deletePost(post.postId)"
            class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 transition-colors"
          >
            DELETE
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
