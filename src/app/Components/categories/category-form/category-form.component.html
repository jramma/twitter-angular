<section class="container">
  <div class="p-4">
    <p id="categoryFeedback" class="text-red-500"></p>
  </div>
  <div class="p-4 bg-dark-slight shadow-md rounded-md">
    <h1 class="text-2xl font-bold mb-4 text-white">Category Form</h1>
    <form
      *ngIf="categoryForm"
      [formGroup]="categoryForm"
      (ngSubmit)="saveCategory()"
    >
      <div class="mb-4">
        <label for="title" class="block text-gray-400">Title:</label>
        <input
          type="text"
          [formControl]="title"
          class="mt-1 block w-full px-3 py-2 bg-dark-slight border border-gray-600 rounded-md shadow-sm text-white focus:outline-none focus:ring-blue-400 focus:border-blue-400"
        />
        <div *ngIf="title.errors">
          <div
            *ngIf="title.errors && isValidForm != null && !isValidForm"
            class="text-red-500"
          >
            <div *ngIf="title.errors.required">Title is required</div>
            <div *ngIf="title.errors.maxlength">
              Title can be max 55 characters long.
            </div>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label for="description" class="block text-gray-400"
          >Description:</label
        >
        <input
          type="text"
          [formControl]="description"
          class="mt-1 block w-full px-3 py-2 bg-dark-slight border border-gray-600 rounded-md shadow-sm text-white focus:outline-none focus:ring-blue-400 focus:border-blue-400"
        />
        <div *ngIf="description.errors">
          <div
            *ngIf="description.errors && isValidForm != null && !isValidForm"
            class="text-red-500"
          >
            <div *ngIf="description.errors.required">
              Description is required
            </div>
            <div *ngIf="description.errors.maxlength">
              Description can be max 255 characters long.
            </div>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label for="css_color" class="block text-gray-400">CSS Color:</label>
        <input
          type="text"
          [formControl]="css_color"
          class="mt-1 block w-full px-3 py-2 bg-dark-slight border border-gray-600 rounded-md shadow-sm text-white focus:outline-none focus:ring-blue-400 focus:border-blue-400"
        />
        <div *ngIf="css_color.errors">
          <div
            *ngIf="css_color.errors && isValidForm != null && !isValidForm"
            class="text-red-500"
          >
            <div *ngIf="css_color.errors.required">CSS Color is required</div>
            <div *ngIf="css_color.errors.maxlength">
              CSS Color can be max 7 characters long.
            </div>
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
      >
        SAVE
      </button>
    </form>
  </div>
</section>
