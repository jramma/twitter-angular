<p class="text-center text-gray-400 bg-dark-gray py-2">Header works!</p>

<nav class="py-4 bg-dark-gray border-b border-gray-600 shadow-md">
  <div class="flex container justify-between items-center">
    <!-- NO AUTH REQUIRED -->

    <div *ngIf="showNoAuthSection" class="flex items-center space-x-4">
      <button
        (click)="home()"
        class="px-4 py-2 bg-transparent border border-blue-400 text-blue-400 rounded-md hover:bg-blue-400 hover:text-white transition-colors"
      >
        Home
      </button>
      <button
        (click)="login()"
        class="px-4 py-2 bg-transparent border border-green-500 text-green-500 rounded-md hover:bg-green-500 hover:text-white transition-colors"
      >
        Login
      </button>
      <button
        (click)="register()"
        class="px-4 py-2 bg-transparent border border-indigo-500 text-indigo-500 rounded-md hover:bg-indigo-500 hover:text-white transition-colors"
      >
        Register
      </button>
      <button
        class="px-4 py-2 bg-transparent border border-indigo-500 text-indigo-500 rounded-md hover:bg-indigo-500 hover:text-white transition-colors"
        (click)="dashboard()"
      >
        Dashboard
      </button>
    </div>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="1.23em"
      height="1em"
      viewBox="0 0 256 209"
    >
      <path
        fill="#55acee"
        d="M256 25.45a105 105 0 0 1-30.166 8.27c10.845-6.5 19.172-16.793 23.093-29.057a105.2 105.2 0 0 1-33.351 12.745C205.995 7.201 192.346.822 177.239.822c-29.006 0-52.523 23.516-52.523 52.52c0 4.117.465 8.125 1.36 11.97c-43.65-2.191-82.35-23.1-108.255-54.876c-4.52 7.757-7.11 16.78-7.11 26.404c0 18.222 9.273 34.297 23.365 43.716a52.3 52.3 0 0 1-23.79-6.57q-.004.33-.003.661c0 25.447 18.104 46.675 42.13 51.5a52.6 52.6 0 0 1-23.718.9c6.683 20.866 26.08 36.05 49.062 36.475c-17.975 14.086-40.622 22.483-65.228 22.483c-4.24 0-8.42-.249-12.529-.734c23.243 14.902 50.85 23.597 80.51 23.597c96.607 0 149.434-80.031 149.434-149.435q0-3.417-.152-6.795A106.8 106.8 0 0 0 256 25.45"
      />
    </svg>

    <!-- AUTH REQUIRED -->
    <div *ngIf="showAuthSection" class="flex items-center space-x-4">
      <button
        (click)="home()"
        class="px-4 py-2 bg-transparent border border-blue-400 text-blue-400 rounded-md hover:bg-blue-400 hover:text-white transition-colors"
      >
        Home
      </button>
      <button
        (click)="adminPosts()"
        class="px-4 py-2 bg-transparent border border-yellow-500 text-yellow-500 rounded-md hover:bg-yellow-500 hover:text-white transition-colors"
      >
        Admin posts
      </button>
      <button
        (click)="adminCategories()"
        class="px-4 py-2 bg-transparent border border-purple-500 text-purple-500 rounded-md hover:bg-purple-500 hover:text-white transition-colors"
      >
        Admin categories
      </button>
      <button
        (click)="profile()"
        class="px-4 py-2 bg-transparent border border-teal-500 text-teal-500 rounded-md hover:bg-teal-500 hover:text-white transition-colors"
      >
        Profile
      </button>
      <button
        (click)="logout()"
        class="px-4 py-2 bg-transparent border border-red-500 text-red-500 rounded-md hover:bg-red-500 hover:text-white transition-colors"
      >
        Logout
      </button>
    </div>
  </div>
</nav>
